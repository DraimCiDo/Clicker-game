plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {

}

application {
    mainClass = 'me.draimgoose.ClickerGame'
}

// Ensure resources are included
sourceSets {
    main {
        resources {
            srcDirs = ['src/main/resources']
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
